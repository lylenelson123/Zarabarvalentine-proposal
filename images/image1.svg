<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background representing mountain/ocean scenery -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,400 200,200 400,400" fill="#8B7355"/>
  <polygon points="300,400 500,150 700,400" fill="#A0826D"/>
  <polygon points="600,400 800,250 800,400" fill="#8B7355"/>
  
  <!-- Ocean -->
  <rect y="400" width="800" height="200" fill="#1E90FF" opacity="0.6"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#FFD700"/>
  
  <!-- Text overlay -->
  <rect y="520" width="800" height="80" fill="rgba(0,0,0,0.5)"/>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">Mountain Adventure ğŸ”ï¸</text>
</svg>
